<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>ポートフォリオ①</title>

  </head>
  <body>
    <header>
      <div class="header_contents">
        <div class="header_title">
          sample
        </div>

        <div class="header_nav">
          <ul class="header_nav--menu">
            <li class="header_nav--tools"><i class="fas fa-user"></i></li>
            <li class="header_nav--tools"><i class="fas fa-briefcase"></i></li>
            <li class="header_nav--tools"><i class="fas fa-bars"></i></li>
          </ul>
        </div>
      </div>

    </header>

    <div class="contents">
      <div class="main">
        <img
          src="images/img_01.jpg"
          class="main_img"
          width="100%"
          alt="女性の写真"
          >
      </div>
    </div>

    <div class="second_contents">
      <div class="second_fv">
        <img src="images/img_02.jpg" width="100%" alt="">
      </div>
      <div class="second_title">
        <p>About</p>
      </div>
      <div class="second_text">
        <p>Selfsh<br>
          私らしさとは？<br>
          私自信にあったファッションスタイルを。
        </p>
      </div>
    </div>

    <div class="menu">
      <div class="menu_contents">
        <div class="menu_title">

          <img
            src="images/img_03.jpg"
            class="menu_img"
            width="100%"
            alt=""
            >

          <p>ファッション</p>
        </div>
          <p class="text">私だけのファッションスタイルを見つける</p>
      </div>

      <div class="menu_contents">
        <div class="menu_title">

          <img
            src="images/img_04.jpg"
            class="menu_img"
            width="100%"
            alt=""
            >

          <p>アクセサリー</p>
        </div>
          <p class="text">私だけのファッションスタイルを見つける</p>
          <p></p>
      </div>

    </div>

    <div class="therd_contets">
      <div class="therd_fv">
        <img
          src="images/img_05.jpg"
          width="100%"
          alt="">
      </div>
      <div class="therd_text">
        <p>
          新しい私を見つけよう/by delwald
        </p>
      </div>

    </div>

    <footer>
      <div class="footer_title">
        Sample
      </div>
      <div class="about">
        <div class="about_title">
          About
        </div>
      </div>
      <div class="product">
        Product
        <div class="product_menu">
          <div class="product_menu--select">
            <p>-ファッション</p>
          </div>
          <div class="product_menu--select">
            <p>-アクセサリー</p>
          </div>
        </div>
      </div>
      <div class="contact">
        <div class="contact_title">
          Contact
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/btn.js"></script>
    <script src="js/scl.js"></script>
  </body>
</html>
